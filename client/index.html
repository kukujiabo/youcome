<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>酉康</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="yo-background" ng-app="yocomeApp">
  <div class="row" id="index-wrap">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10 index-middle">
      <div class="back-wall">
        <div class="brand-title">
          <span class="active-header">
            <h2 class="page-header">YouCome<strong>·酉康</strong></h2>
          </span>
        </div>
        <div class="nav-self">
          <div class="container index-nav">
            <div class="nav-collapse">
              <ul class="nav navbar-nav" ng-controller="MenuCtrl">
                <li ng-repeat="menu in menus">
                  <a class="nav-itm nav-family" ng-click="menuSelected($index)" id="menu-{{menu._id}}" href="{{menu.href}}">{{menu.name}}</a>
                </li>
                <li>
                  <a class="nav-family hide-block" href="{{ali}}" id="ali-nav"  target="_Blank">
                    阿里商铺<img style="width:20px; height:18px;" src="/images/arrow-right.png">
                  </a>
                </li>
              </ul>
              <form class="navbar-form nav-right f-search" ng-submit="searchProducts()" ng-controller="SearchCtrl">
                <input class="form-control" placeholder="产品名称，品牌" id="p-search" type="text" ng-model="searchText">
                <input type="submit" class="btn btn-default btn-sm" value="找产品">
              </form>
              <div style="clear:both"></div>
            </div>
          </div>
          <hr class="seperator">
        </div>
        <div class="content-center" ng-view=""></div>
        <hr class="seperator">
        <footer class="foot">
          <p>版权所有：上海酉康实业有限公司</p>
        </footer>
      </div>
    </div>
    <div class="col-sm-1">
    </div>
  </div>
  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
   <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-XXXXX-X');
     ga('send', 'pageview');
  </script>

  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>

  <![endif]-->

  <!-- build:js(.) scripts/vendor.js -->

  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/json3/lib/json3.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-touch/angular-touch.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-ui-bootstrap/dist/ui-bootstrap-0.11.0.min.js"></script>
  <script src="/bower_components/angular-ui-bootstrap/dist/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <!-- endbower -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="/scripts/app.js"></script>
  <script src="/scripts/common.js"></script>
  <script src="/scripts/controllers/main.js"></script>
  <script src="/scripts/controllers/contact.js"></script>
  <script src="/scripts/controllers/about.js"></script>
  <script src="/scripts/controllers/products.js"></script>
  <script src="/scripts/controllers/search.js"></script>
  <script src="/scripts/controllers/menu.js"></script>
  <script src="/scripts/controllers/annouce.js"></script>
  <script src="/scripts/controllers/carousel.js"></script>
  <script src="/scripts/controllers/flagship.js"></script>
  <!-- endbuild -->
</body>
</html>
